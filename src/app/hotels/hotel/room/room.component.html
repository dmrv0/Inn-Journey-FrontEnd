<ng-template #no_Room>
  <div class="alert alert-warning">Oda Bulunamadı</div>
</ng-template>
<section class="section__container popular__container">
  <h2 class="section__header">Sizi Bekleyen Oda Seçenekleri</h2>
  <div class="popular__grid" *ngIf="roomModel.length > 0 else no_Room">
    <div class="popular__card" *ngFor="let item of roomModel">
      <img class="room_img" src="https://cdng.jollytur.com/files/cms/media/hotel/7979a03c-dca6-4e2b-995b-5531309d236f-1024.jpg" alt="popular hotel" />
      <div class="popular__content">
        <div class="room-details">
          <div class="room-title">
            <h3>{{ getRoomName(item.roomTypeId) }}</h3>
            <br>
          </div>
          <ul class="room-features">
            <li *ngFor="let extension of getRoomExtension(item.id)">
              <img src="{{ extension.iconUrl }}" class="img-fluid" alt="icon"> {{ extension.name }}
            </li>
          </ul>
          <div class="refund-info">
            <button type="button" aria-label="Tam geri ödemeli rezervasyonlar hakkında daha fazla bilgi">
              Tümüyle geri ödemeli
              <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0zm11-1v6h-2v-6h2zm-1 9a8.01 8.01 0 0 1 0-16 8.01 8.01 0 0 1 0 16zm1-13v2h-2V7h2z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div class="refund-deadline">{{nowDate | date : 'mediumDate'}} tarihinden önce</div>
          </div>
        </div>
      </div>
      <span class="price">Gece başına {{ item.adultPrice }} ₺</span>
      <button class="reservation-btn" (click)="openRezervation(hotelId, item.id)">Rezervasyon Yap</button>
    </div>
  </div>
</section>
